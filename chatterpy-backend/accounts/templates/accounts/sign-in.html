{% extends 'chatterpy/base.html' %}

{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<!-- =============Hero Area============= -->
<section class="hero-area bg_img" data-background="{% static 'chatterpy/images/page-header.jpg' %}">
    <div class="container">
        <h1 class="title m-0">my account</h1>
    </div>
</section>
<div class="breadcrumb-section">
    <div class="container">
        <ul class="breadcrumb">
            <li>
                <a>Home</a>
            </li>
            <li>
                sign-in
            </li>
        </ul>
    </div>
</div>
<!-- =============Hero Area============= -->

<!--=================Account Section================= -->
<section class="account-section padding-top padding-bottom bg_img bg_right_bottom"
    data-background="{% static 'chatterpy/images/account/account-bg.png' %}">
    <div class="container">
        <div class="account-wrapper">
            <div class="account-area">
                <h3 class="account-title">sign-in your account</h3>
                <form method="post" class="sign-in-form">{% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="id_email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="id_password" required>
                        <span class="view-pass" id="view-pass-01">
                            <i class="flaticon-eye"></i>
                        </span>
                    </div>
                    <div class="form-group w-100 checkgroup">
                        <input type="checkbox" name="remember_me" id="id_remember_me">
                        <label for="id_remember_me">Remember me</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login Account">
                    </div>
                </form>
                <div class="forget-pass-group d-flex flex-wrap justify-content-between">
                    <div class="forget-pass">
                        <p><a href="{% url 'accounts:restore_password' %}">forget password</a></p>
                    </div>
                    <div class="no-account">
                        <p>Have Not Account in Here? <a href="{% url 'accounts:sign_up' %}">Sign-Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--=================Account Section================= -->

<!--=================Sponsor Section================= -->
<div class="sponsor-section padding-top padding-bottom">
    <div class="container">
        <div class="sponsor-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor01.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor02.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor03.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor04.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor05.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor06.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor07.png' %}" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="{% static 'chatterpy/images/sponsor/sponsor08.png' %}" alt="sponsor">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=================Sponsor Section================= -->
{% endblock %}
