{% extends 'chatterpy/base.html' %}

{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- =============Hero Area============= -->
<section class="hero-area bg_img" data-background="{% static 'chatterpy/images/page-header.jpg' %}">
    <div class="container">
        <h1 class="title m-0">my account</h1>
    </div>
</section>
<div class="breadcrumb-section">
    <div class="container">
        <ul class="breadcrumb">
            <li>
                <a>Home</a>
            </li>
            <li>
                sign-up
            </li>
        </ul>
    </div>
</div>
<!-- =============Hero Area============= -->

<!--=================Account Section================= -->
<section class="account-section padding-top padding-bottom bg_img bg_xxl_contain bg_right_bottom"
    data-background="{% static 'chatterpy/images/account/account-bg.png' %}">
    <div class="container">
        <div class="account-wrapper">
            <div class="account-area">
                <h3 class="account-title">create new account</h3>
                <form method="post" class="sign-up-form">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="company_name" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone_number" placeholder="Phone Number">
                    </div>
                    <div class="form-group w-100">
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" placeholder="Password" id="my-input-02">
                        <span class="view-pass" id="view-pass-02">
                            <i class="flaticon-eye"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Re-Password" id="my-input-03">
                        <span class="view-pass" id="view-pass-03">
                            <i class="flaticon-eye"></i>
                        </span>
                    </div>
                    <div class="form-group w-100">
                        <input type="submit" value="Create Account">
                    </div>
                </form>
                <div class="forget-pass-group text-center m-0 mt-md-3">
                    <p>Already have an Account? <a href="{% url 'accounts:log_in' %}">Sign-In</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--=================Account Section================= -->

<!--=================Sponsor Section================= -->
<div class="sponsor-section padding-top padding-bottom">
    <div class="container">
        <div class="sponsor-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor01.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor02.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor03.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor04.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor05.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor06.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor07.png" alt="sponsor">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="sponsor-thumb">
                        <img src="./assets/images/sponsor/sponsor08.png" alt="sponsor">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=================Sponsor Section================= -->
{% endblock %}
